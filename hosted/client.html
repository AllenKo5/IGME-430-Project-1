<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Deck Builder</title>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="bundle.js"></script>
</head>

<body>
    <section id="top">
        <h1>Yu-Gi-Oh! Deck Builder</h1>
    </section>

    <div id="wrapper">
        <form id="add-form" action="/addDeck" method="post">
            <label for="name">Name:</label>
            <input id="add-name" type="text" name="name" />
            <input type="submit" value="Add/Save Deck" />
        </form>
        <form id="load-form" action="/getDeck" method="get">
            <label for="name">Name:</label>
            <select id="load-name" name="name">
            </select>
            <input type="submit" value="Load Deck" />
        </form>
        <button id="clear-button">Clear Deck</button>
        
        <section id="response" class="content"></section>

        <h2>Main Deck</h2>
        <section id="deck" class="content">Main Deck cards will be displayed here.</section>

        <h2>Extra Deck</h2>
        <section id="extra-deck" class="content">Extra Deck cards will be displayed here.</section>

        <h2>Search</h2>
        <section id="search" class="content">
            <label for="name">Name</label>
            <input id="card-name" type="text" placeholder="Dark Magician" />
            <button id="search-button">Search</button>
        </section>

        <h2>Results</h2>
        <section id="results" class="content">
            Search results will be displayed here. A maximum of 40 cards will be displayed.
        </section>
    </div>
    <footer>
        &copy; Allen Ko 2022<br>
        Powered by <a href="https://ygoprodeck.com/api-guide/">YGOPRODeck</a>
    </footer>
</body>

</html>
